<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exemple ID et Classes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <!-- Élément avec un ID (unique) -->
    <div id="header">
        <h1>Mon Site Web</h1>
    </div>

    <!-- Éléments avec une classe (réutilisable) -->
    <div class="article">
        <h2>Article 1</h2>
        <p>Ceci est un paragraphe.</p>
    </div>

    <div class="article">
        <h2>Article 2</h2>
        <p>Un autre paragraphe.</p>
    </div>
</body>
</html>
